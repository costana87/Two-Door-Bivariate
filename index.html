<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Two Door Cinema Club Tour Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <style>  
        html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
</head>
<body>

<div id="map"></div>
<script>

    var mymap = L.map('map', {
        center: [39.8283,-98.5795], 
        zoom: 4, 
        maxZoom: 10,
        minZoom: 3,
        detectRetina: true
    });

    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png').addTo(mymap);

    var CartoDB_Positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	    subdomains: 'abcd',
	    maxZoom: 10
    });

    var venuedata_num = null

    var colors = chroma.scale('Dark2').mode('lch').colors(2);

    for (i = 0; i < 3; i++) {
        $('head').append($("<style> .marker-color-" + (i + 1).toString() + " { color: " + colors[i] + "; font-size"))
    }

    venuedata = L.geoJson.ajax("assets/venuedata.geojson",{
        
        onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.Indoors/Outdoors);
        },
        pointToLayer: function(feature, latlng) {
            var id = 0;
            if (feature.properties.Indoors/Outdoors == "Indoors") { id = 0; }
            else if (feature.properties.Indoors/Outdoors == "Outdoors") {id = 1; }
            else { id = 2;}
            return L.marker(latlng, {icon: L.divIcon({className:"fa-solid fa-building" + (id +1).toString()})})
        },
        attribution: 'Two Door Cinema Club Tour Venue Lcoations'
    }).addTo(mymap);

</script>
</body>
</html>
